<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile ZOne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav>

        <div class="navBar">
            <div class="logo">
                <a href="#"><img src="./img/logo.png" alt="" class="logoImg"></a>
            </div>
            <div class="search">
                <input type="text" name="" id="brandSearch" placeholder="Search....">
                <span><i class="fa-solid fa-microphone"></i></span>
            </div>
            <div class="buttons">
                <button class="login">Login</button>
                <button class="register">Register</button>
            </div>
        </div>
    </nav>
    <div class="chooseBrand">
        <h2>Choose By Brand</h2>
        <div class="hero">
            
            <div class="styles_singlePhone" id="brand">
                <div class="style_front">
                    <img src="./img/hero/iphone-12 hero.webp" alt="" >
                </div>
                <div class="style_back">
                    <img src="./img/hero/iphone-12-pro_gold_back.webp" alt="" id="rotate">
                </div>
                <h1>Iphone</h1>
            </div>
            <div class="styles_singlePhone" id="brand">
                <div class="style_front">
                    <img src="./img/hero/samsung front.webp" alt="" >
                </div>
                <div class="style_back">
                    <img src="./img/hero/samsung back.webp" alt="" id="rotate">
                </div>
                <h1>Samsung</h1>
            </div>
            <div class="styles_singlePhone" id="brand">
                <div class="style_front">
                    <img src="./img/hero/moto front.webp" alt="">
                </div>
                <div class="style_back">
                    <img src="./img/hero/moto back.webp" alt="" id="rotate">
                </div>
                <h1>Motorola</h1>
            </div>
            <div class="styles_singlePhone" id="brand">
                <div class="style_front">
                    <img src="./img/hero/google frony.webp" alt="">
                </div>
                <div class="style_back">
                    <img src="./img/hero/google back.webp" alt="" id="rotate">
                </div>
                <h1>Google</h1>
            </div>
            <div class="styles_singlePhone" id="brand">
                <div class="style_front">
                    <img src="./img/hero/acatel front.webp" alt="">
                </div>
                <div class="style_back">
                    <img src="./img/hero/acatel back.webp" alt="" id="rotate">
                </div>
                <h1>Oppo</h1>
            </div>
        </div>
    </div>
    <div id="container" >
        
    </div>

    <footer>
        <span>Created By <a href="#">Nadeem Hakeem</a> | <span class="fa fa-copyright"></span> 2022 All reserved.</span>
